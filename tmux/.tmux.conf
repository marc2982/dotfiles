set-option -g bell-action none
set-option -g visual-bell on
set -g mouse on
set-option -g default-shell /usr/bin/zsh

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'egel/tmux-gruvbox'
set -g @plugin 'erikw/tmux-powerline'
#set -g @plugin 'x4121/tmux-slack-counter'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'jaclu/tmux-menus'

set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_copy_prompt 'COPY'
set -g @prefix_highlight_sync_prompt 'SYNC'
set -g @prefix_highlight_prefix_prompt 'PREFIX'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15' # Optional, default is 15 mins

set -g @plugin 'thepante/tmux-git-autofetch'
set -g @git-autofetch-scan-paths "~/git/synctera/*"
set -g @git-autofetch-frequency "10"
set -g @git-autofetch-logging "true"

TMUX_POWERLINE_THEME="marc"

bind-key -n C-BSpace send-keys C-w
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
